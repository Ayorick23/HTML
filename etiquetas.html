<!--BASE-->
<!DOCTYPE html> <!--Version de html-->
<html></html> <!--Raiz del archivo-->
<head></head> <!--Engloba los metadatos-->
<title></title> <!--Titulo en la pestaña del navegador-->
<link> <!--Enlaca archivos CSS-->
<style></style> <!--Escribe CSS dentro del HTML-->
<!--Ejemplo-->
<link rel="stylesheet" href="ejemplo.css">
<script></script> <!--Enlaza o escribe Javascript dentro del HTML-->
<!--Ejemplo-->
<script src="js/ejemplo.js"></script>
<meta charset="UTF-8"> <!--Para reconocer codigo ASCII-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Para reconocer tipos de pantallas-->
<body></body> <!--Elemento visibles de la pagina-->

<!--TEXTO-->
<p></p> <!--Crea parrafos-->
<h1></h1> <!--Titulos, subtitulos-->
<b></b> <!--Texto en negrita-->
<i></i> <!--Texto en cursiva-->
<u></u> <!--Texto subrayado-->
<a></a> <!--Agrega un link-->
<strong></strong> <!--Texto importante de la pagina-->
<blockquote></blockquote> <!--Texto en formato de cita-->
<br> <!--Salto de linea-->
<center></center> <!--Texto centrado-->
<small></small> <!--Comentarios aparte, notas de derecho de autor-->
<cite></cite> <!--Titulo de una obra-->
<sub></sub> <!--Subindice-->
<sup></sup> <!--Superindice-->
<mark></mark> <!--Resaltar texto-->
<span></span> <!--Utilizar solo para atribuir una clase o id a un elemento-->

<!--MULTIMEDIA-->
<img> <!--Inserta una imagen-->
<video></video> <!--Inserta un video-->
<iframe></iframe> <!--Inserta contenido de otras paginas-->
<audio></audio> <!--Inserta un audio-->
<embed> <!--Inserta aplicacion o contenido interactivo externo no HTML-->
<source> <!--Especifica contenidos alternativos para video y audio-->
<svg></svg> <!--LLama una imagen vectorizada-->

<!--PARA ESTRUCTURAR CONTENIDO-->
<ul></ul> <!--Lista sin orden-->
<ol></ol> <!--Lista ordenada-->
<li></li> <!--Define los articulos de la lista-->
<div></div> <!--Secciona o agrupa etiquetas-->
<hr> <!--Separador de secciones-->
<nav></nav> <!--Crea un menu de navegacion-->
<header></header> <!--Define la cabecera de la pagina-->
<main></main> <!--Define el contenido principal-->
<section></section> <!--Define una seccion-->
<article></article> <!--Define contenido independiente-->
<aside></aside> <!--Contenido lateral-->
<footer></footer> <!--Define el pie de pagina-->
<dl></dl> <!--Lista de definiciones-->
<dt></dt> <!--Termino definido-->
<dd></dd> <!--Definicion de terminos-->
<figure></figure> <!--Figura ilustrada como parte del documento-->
<figcaption></figcaption> <!--Define una leyendo de una figura-->

<!--TABLAS-->
<table></table> <!--Crea una tabla-->
<caption></caption> <!--Titulo de una tabla-->
<colgroup></colgroup> <!--Agrupa dos o mas columnas-->
<tbody></tbody> <!--Describe datos concretos de una tabla-->
<thead></thead> <!--Contenido de columnas-->
<tfoot></tfoot> <!--Contenido de totales-->
<tr></tr> <!--Crea las filas-->
<td></td> <!--Crea las columnas-->
<th></th> <!--Crea el titulo de cada columna-->
<col> <!--Especifica las propiedades de las columnas-->

<!--FORMULARIOS-->
<form></form> <!--Crea un formulario-->
<fieldset></fieldset> <!--Crea un recuadro alrededor del formulario-->
<legend></legend> <!--Titulo del fieldset-->
<input> <!--Campo para introducir datos-->
<select></select> <!--Input que permite seleccionar-->
<option></option> <!--Añade opciones a select-->
<label></label> <!--Titulo del input-->
<textarea></textarea> <!--Campo para introducir texto-->
<button></button> <!--Boton-->
